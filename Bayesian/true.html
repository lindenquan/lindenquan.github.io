<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="lib/jquery-1.4.4.min.js"></script>
    <script src="lib/jquery.easing.1.3.js"></script>
    <script src="lib/booklet/jquery.booklet.1.1.0.js"></script>
    <script src="lib/ui.js"></script>
    <link rel="stylesheet" href="css/base.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/booklet/jquery.booklet.1.1.0.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/booklet/style.css" type="text/css" media="screen" />
</head>

<body>
    <div class="book">
        <div menu="Intro">
            <h1>Introduction</h1>
            <p>What is Bayesian inference</p>
            <a href="#" target="_blank" class="article">Article</a>
        </div>
        <div>
            <button id="btn-start" type="button" class="btn nextPage">Let's start!</button>
        </div>
        <div menu="Step 1">
            <button type="button" class="btn prevPage">Prev</button>
            <h1>Step 1</h1>
            <p>Explanation for step 1</p>
        </div>
        <div>
            <button type="button" class="btn nextPage">Next</button>
        </div>
        <div menu="Step 2">
            <button type="button" class="btn prevPage">Prev</button>
            <h1>Step2</h1>
            <p>Explanation for step 2</p>
        </div>
    </div>
    <!-- The JavaScript -->
    <script type="text/javascript">
    var ms = {};

    $(function() {
        ms.book = $('.book:first');

        ms.book.booklet({
            width: 900, // container width
            height: 550, // container height

            pagePadding: 10, // padding for each page wrapper
            pageNumbers: true, // display page numbers on each page

            next: $('#btn-start:first'),

            before: function() {}, // callback invoked before each page turn animation
            after: function() {} // callback invoked after each page turn animation

        });

        $('.book .prevPage').click(function() {
            ms.book.booklet('prev');
        });

        $('.book .nextPage').click(function() {
            ms.book.booklet('next');
        });

    });
    </script>
</body>

</html>
